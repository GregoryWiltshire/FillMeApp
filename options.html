<!DOCTYPE html>
<html>
  <head>
      <link rel="stylesheet" type="text/css" href="style.css">
      <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  </head>

  <body>
    
    <div id="buttonDiv" class="wrapper">
      <form class="card">

        <div class="form-group">
          <label for="first_name">First Name<span class="required"> *</span></label>
          <input id="first_name" class="first-name" type="text" required>
        </div>

        <div class="form-group">
          <label for="last_name">Last Name<span class="required"> *</span></label>
          <input id="last_name" class="last-name" type="text" required>
        </div>
        
        <div class="form-group">
          <label for="email">Email Address<span class="required"> *</span></label>
          <input id="email" type="email" class="email" required>
        </div>

        <div class="form-group">
          <label for="phone_number">Telephone Number<span class="required"> *</span></label>
          <input id="phone_number" type="tel" class="phone" required>
        </div>

        <div class="form-group">
          <label for="linkedin_url">LinkedIn Profile</label>
          <input id="linkedin_url" type="url" class="linkedin-url">
        </div>

        <div class="form-group">
          <label for="website_url">Website</label>
          <input id="website_url" type="url" class="website-url">
        </div>

        <div class="form-group">
          <label for="resume">Resume</label>
          <input id="resume" type="file" class="resume">
        </div>

        <button onclick="saveInputs()">Save Fields</button>

      </form><!-- form-inline -->
    </div><!-- buttonDiv -->

  </body>

  <script src="options.js"></script>
  <script src="functions.js"></script>
</html>
